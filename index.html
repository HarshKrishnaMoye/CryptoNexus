<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoNexus</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <img class="logo" src="images/logo.png" alt="Logo" />
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White Papers</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
      </nav>
      <div class="content">
        <h1>
          Buy &<br />
          Sell <span>Crypto</span>
        </h1>
        <p>
          Best Cryptography Exchange Availabe On Web<br />
          And On Mobile Phones
        </p>
        <a href="#" class="btn">Explore More</a>
      </div>
      <div class="coinList">
        <div class="coin">
          <img src="images/bitcoin.png" alt="bitcoin" />
          <div>
            <h3>$<span id="bitcoin"></span></h3>
            <p>Bitcoin</p>
          </div>
        </div>
        <div class="coin">
          <img src="images/ethereum.png" alt="bitcoin" />
          <div>
            <h3>$<span id="ethereum"></span></h3>
            <p>Erhereum</p>
          </div>
        </div>
        <div class="coin">
          <img src="images/dogecoin.png" alt="bitcoin" />
          <div>
            <h3>$<span id="dogecoin"></span></h3>
            <p>Dogecoin</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
